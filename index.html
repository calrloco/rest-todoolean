<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-1"></div>
      <div class="to-do_container">
        <div class="send">
          <input
            type="text"
            class="input-top"
            placeholder="Inserici cosa da fare"
          />
          <button class="invia">Inserisci</button>
        </div>
        <ul class="datas"></ul>
      </div>
    </div>
    <script id="template" type="text/x-handlebars-template">
      <li class="datas_item" data-id="{{id}}">
        <span class="item">
          {{item}}
        </span>
        <input
          type="text"
          class="input_modifica hidden"
          placeholder="modifica"
        />
        <button class="modifica nascosto">
          Modifica
        </button>
        <button class="elimina">
          Delete
        </button>
      </li>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
